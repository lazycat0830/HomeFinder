<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="position: relative;height: 400px;width: 400px;background-color: aquamarine;">

        <div style="position: absolute;height:400px;width:400px;margin: auto auto;">
            <div id="topborder" style="border-top: 4px #000 solid;width: 50px;"></div>
            <div >
              <div  id="topborder" style="border-top: 4px #000 solid;width: 50px;"></div>
              <div  id="myDiv" style="background-color: rgb(0, 55, 27);height:50px;width:50px;"></div>
            </div>
            <div id="bottomborder" style="border-bottom: 4px #000 solid;width: 50px;"></div>
        </div>
    </div>
</body>
</html>
<script>

var divElement = document.getElementById("myDiv");
var topborder= document.getElementById("topborder");
var bottomborder= document.getElementById("bottomborder");

var startX, startY, startWidth, startHeight;


topborder.addEventListener("mousedown", function(event) {

  // startX = event.clientX;
  startY = event.clientY;
  // startWidth = parseInt(document.defaultView.getComputedStyle(divElement).width, 10);
  startHeight = parseInt(document.defaultView.getComputedStyle(divElement).height, 10);


  document.addEventListener("mousemove", resizeDiv);
  

  document.addEventListener("mouseup", stopResizeDiv);
});

bottomborder.addEventListener("mousedown", function(event) {
  startY = event.clientY;
  startHeight = parseInt(document.defaultView.getComputedStyle(divElement).height, 10);
  document.addEventListener("mousemove", resizeDiv);
  document.addEventListener("mouseup", stopResizeDiv);
});


function resizeDiv(event) {

  // var offsetX = event.clientX - startX;
  var offsetY = event.clientY - startY;

  // divElement.style.width = startWidth + offsetX + "px";
  divElement.style.height = startHeight + offsetY + "px";
}


function stopResizeDiv() {

  document.removeEventListener("mousemove", resizeDiv);
  

  document.removeEventListener("mouseup", stopResizeDiv);
}
</script>
