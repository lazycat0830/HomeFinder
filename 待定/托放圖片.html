<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div id="dropArea" style="height: 50px;width: 100%;">将图像拖放到此区域</div>

</body>
<script>
        var dropArea = document.getElementById('inputImageview1');

    // 阻止浏览器默认的拖放行为
    dropArea.addEventListener('dragover', function(event) {
    event.preventDefault();
    });

    // 处理图像拖放
    dropArea.addEventListener('drop', function(event) {
    event.preventDefault();

    // 获取拖放的图像文件
    var files = event.dataTransfer.files;
    
    // 确保只处理一个文件
    if (files.length > 0) {
        var file = files[0];

        // 检查文件类型是否为图像
        if (file.type.startsWith('image/')) {
        // 创建一个新的图像元素
        var imageElement = new Image();
        
        // 读取图像文件并设置其源URL
        var reader = new FileReader();
        reader.onload = function(e) {
            dropArea.src = e.target.result;
            
            // 将图像添加到网页中的指定位置
            // dropArea.appendChild(imageElement);
        };
        reader.readAsDataURL(file);
        console.log(file);
        document.getElementById('inputImage1').value=file;
        } else {
        alert('请拖放图像文件！');
        }
    }
    });

</script>
</html>
