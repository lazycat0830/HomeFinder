<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="stylesheet" href="/css/header-style.css">
    <link rel="stylesheet" href="/css/typesetting.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>註冊</title>
</head>
<body>
    <header>
        <div id="header_in" class="flexbetween">
            <a href="#"><img height="30px" src="/image/Apple-Logo.png"></a>
            <div class="back_home flexrow">
                <a href="index.html"><i class="fa-solid fa-house"></i></a>
                <a href="#"><i class="fa-solid fa-right-left"></i></a>
            </div>
            <div class="avatar">
                <a href="#"><img width="30px" src="/image/98f1ad5373cccf33efac27876f088cb0ea46f127.jpg@760w_738h_progressive.webp"></a>
            </div>
        </div>
        <div class="collect_header">註冊</div>
    </header>
    <div class="content">
        <div class="inner1">
            <input type="button" value="會員" id="submit1" tabindex="1"/>
            <input type="button" value="出租者" id="submit2" tabindex="1"/>
        </div>
        <div class="inner2">
            <label for="name"  id="name">姓名：</label><input type="text"/><br>
            <label for="account" id="account">帳號：</label><input type="text" /><br>
            <label for="password"  id="password">密碼：</label><input type="password"/><br>
            <label for="checkpassword" id="checkpassword">確認密碼：</label><input type="password" /><br>
            <label for="email" id="email">E-Mail：</label><input type="email" /><br>
            <label for="phonenumber" id="phonenumber">電話：</label><input type="text" /><br>
        </div>
        <div class="inner3">
            <input type="button" value="註冊" id="submit"/><br>
            <input type="button" value="清除" id="reset"/>
        </div>
    </div>
</body>
</html>
